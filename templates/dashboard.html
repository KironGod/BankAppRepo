<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Balance: {{ balance }}</p>
    <h2>Ledger</h2>
    <ul>
        {% for entry in ledger %}
        <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/deposit">
        <input type="number" name="amount" placeholder="Deposit Amount" required><br>
        <button type="submit">Deposit</button>
    </form>
    <form method="POST" action="/withdraw">
        <input type="number" name="amount" placeholder="Withdrawal Amount" required><br>
        <button type="submit">Withdraw</button>
    </form>
    <form method="POST" action="/make_purchase">
        <input type="text" name="name" placeholder="Item Name" required><br>
        <input type="number" name="price" placeholder="Item Price" required><br>
        <input type="text" name="desc" placeholder="Item Description" required><br>
        <button type="submit">Make Purchase</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
