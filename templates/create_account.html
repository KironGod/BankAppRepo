<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form method="POST">
        <!-- Form fields for account creation -->
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="age" placeholder="Age" required><br>
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="account_type" placeholder="Account Type" required><br>
        <input type="text" name="account_number" placeholder="Account Number" required><br>
        <input type="text" name="card_number" placeholder="Card Number" required><br>
        <input type="text" name="credit_score" placeholder="Credit Score" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="phone_number" placeholder="Phone Number" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <button type="submit">Create Account</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
